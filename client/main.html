<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
</body>

<template name="leaderboard">
  <div id="table">
    {{> reactiveTable collection=players settings=tableSettings}}
  </div>
  <div class="leaderboard">
    {{#each players}}
      {{ name }}
    {{/each}}
</div>
</template>
